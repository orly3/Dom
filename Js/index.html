    <section id="Ex2">
      <p id="0" class="show">
        This is paragraph 1
      </p>
      <p id="1" class="show">
        This is paragraph 2
      </p>
      <p id="2" class="show">
        This is paragraph 3
      </p>
      <button onclick="changeClass(0)">control paragraph 1</button>
      <button onclick="changeClass(1)">control paragraph 2</button>
